apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-access-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobile-access-gateway
  template:
    metadata:
      labels:
        app: mobile-access-gateway
    spec:
      volumes:    
      - name: mobile-access-gateway-config-volume
        configMap:        
          name: mobile-access-gateway-configmap
      - name: mobile-access-gateway-secret-volume
        secret:
          secretName: mobile-access-gateway-secret
      containers:
      - name: mobile-access-gateway
        image: gateway:latest
        imagePullPolicy: Never  
        resources:
          requests:
            memory: "0.6Gi"
        ports:
        - containerPort: 9090
        - containerPort: 9091
        volumeMounts:        
        - name: mobile-access-gateway-config-volume
          mountPath: /config
        - name: mobile-access-gateway-secret-volume
          mountPath: /secret
        livenessProbe:
          httpGet:
            path: /fhir/metadata
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /fhir/metadata
            port: 9090
          initialDelaySeconds: 90
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mobile-access-gateway-service
spec:
  type: NodePort
  ports:
  - port: 8080
    name: http
    targetPort: 9090    
  - port: 8081
    name: https
    targetPort: 9091
  selector:
    app: mobile-access-gateway
---